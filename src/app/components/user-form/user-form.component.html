<div class="modal-header">
    <h4 class="modal-title">Add User</h4>
    <button type="button" class="close" (click)="close()">&times;</button>
</div>

<div class="modal-body">
    <form #userForm="ngForm" (ngSubmit)="submit(userForm)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required
                #nameRef="ngModel" placeholder="Enter Username"/>
            <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="text-danger">
                Name is required
            </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email
                #emailRef="ngModel" placeholder="Enter Your Email">
            <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="text-danger">
                A valid email is required
            </div>
        </div>

        <!-- Role Field -->
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" class="form-control" [(ngModel)]="role" name="role" required #roleRef="ngModel">
                <option value="Admin">Admin</option>
                <option value="Editor">Editor</option>
                <option value="Viewer">Viewer</option>
            </select>           
            <div *ngIf="roleRef.invalid && (roleRef.dirty || roleRef.touched)" class="text-danger">
                Role is required
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
            <!-- Disable Save if form is invalid -->
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
                Save
            </button>
        </div>
    </form>
</div>
